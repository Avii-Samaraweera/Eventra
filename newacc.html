<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/newacc.css">
    <script defer src="js/newacc.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Eventra</title>
</head>

<body>

    <!-- Back button -->
    <a href="index.html" id="backBtn"><img src="src/back.png" alt=""></a>

    <!-- Creating Create Account form -->
    <form >

        <!-- Logo image -->
        <img src="src/logo.png" alt="Logo">

        <!-- Create account title -->
        <h1>CREATE ACCOUNT</h1>

        <!-- First name text and input field -->
        <label>First Name</label><br>
        <input type="text" name="Fname" id="Fname" required><br>
        <font></font>

        <!-- Last name text and input field -->
        <label>Last Name</label><br>
        <input type="text" name="Lname" id="Lname" required><br>
        <font></font>

        <!-- Email text and input field -->
        <label>Email</label><br>
        <input type="text" name="email" id="email" required><br>
        <font></font>

        <!-- Username text and input field -->
        <label>Username</label><br>
        <input type="text" name="Username" id="Username" required><br>
        <font></font>

        <!-- Password text and input field -->
        <label>Password</label><br>
        <input type="password" name="Password" id="Password" required><br>
        <font></font>

        <!-- Password text and input field -->
        <label>Re-Enter Password</label><br>
        <input type="password" name="Re-Enter Password" id="Re-Enter_Password" required><br>
        <font></font>

        <!-- Create account button -->
        <input type="submit" value="CREATE ACCOUNT" id="createAcc">

    </form>

    <!-- Scroll to top button -->
    <button onclick="scrollToTop()" id="scrollUpBtn"><img src="src/scroll.png" alt=""></button>


</body>

</html>
